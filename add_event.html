<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">


    <title>Add Event</title>
  </head>
  <body>

    <!-- HEADER -->

     <div class="jumbotron">
       <h1>Add Event</h1>
       <p>Please fill out the following to add an event</p>
     </div>

     <!-- ENTER EVENT INFORMATION -->

     <div class="container">

       <!-- EVENT INPUT -->
       <form onclick = "invalidDate()" method = "post">


        <div class="form-group">
           <label class="control-label col-sm-2" for="event">Event:</label>
           <div class="col-sm-5">
             <input type="text" class="form-control" id="event"
                    placeholder="Enter Event" name="event" required>
           </div>


            <!-- DATE INPUT-->

           <label class="control-label col-sm-2" for="date">Date:</label>
           <div class="col-sm-5">
             <input type="date" class="form-control" id="date"
                    placeholder="mm/dd/yyyy" name="date" required>
           </div>

            <!-- TIME INPUT-->

            <label for="startTime" class="control-label col-sm-2" >Start:</label>
            <div id="startTime"  class="col-sm-5">
              <select name="startHour" id="startHour">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select name="startMinutes" id="startMinutes">
                <option value="00">00</option>
                <option value="20">20</option>
                <option value="40">40</option>
              </select>
              <select name="ampm" id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>

          <label for="endTime" class="control-label col-sm-2" >End:</label>
          <div id="endTime"  class="col-sm-5">
              <select name="endHour" id="endHour">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select name="endMinutes" id="endMinutes">
                <option value="00">00</option>
                <option value="20">20</option>
                <option value="40">40</option>
              </select>
              <select name="ampm2" id="ampm2">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>


         </div>
         <input type="checkbox" id="timeCheckBox" onclick="timeSwitcher()">
         <label for="timeCheckBox">24-Hour mode</label>
         <p> </p>


            <!-- SUBMIT BUTTON -->
            <!-- TODO: actually submit the data that is given -->
         <button type="submit" onclick = "submitVals()" class="btn btn-primary" name="submit">Submit</button>

            <!-- CANCEL BUTTON -->
         <button type="button" name="cancel" class="btn btn-primary"
         onclick="window.location='user_interface.html'">Cancel</button>
       </form>
     </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>

  <script src="add_event.js"></script>
</html>
