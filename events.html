<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JavaScript Files -->
    <script src = "linkedlist.js"></script>
    <script src ="meeting.js"></script>
    <script src="global.js"></script>
    <script src="add_event.js"></script>
    <script src="attendee.js"></script>
    <script src="adminMode.js"></script>
    <script src="dataIO.js"></script>    
    <title>Events</title>
</head>

<body onload=" populateEvent('masterEvent'); populateEventSelect('events'); populateAttendeeTable()">
    
    <!-- Jumbotron header to webpage -->
    <div class="jumbotron">
        <h1>Events</h1>
        <p>Select an event to see attendees or create an event.</p>
    </div>
    
    <!-- Drop down menu that lists events -->
    <div>
        <label>Select event &nbsp;</label>
        <select onchange="unpopulateTable(); populateAttendeeTable()" type="select" name="Events List" id="events">
    </div>
    
    <br><br>
    
    <!-- Button that lets you see data about chosen event -->
    <div>
        <input type="button" value="See event info" id="seeInfo" onclick="show_event_info()">
    </div>
        
    <br><br>
    
    <!-- Button that redirects you to create event page -->
    <div>
        <input type="button" value="Create Another Event" id="createEvent" onclick="window.location = 'add_event.html'">
    </div>
    
    <br><br>
    
    <!-- Button that takes you back to the home page -->
    <div>    
        <input type=button value="Home" id="back" onclick="window.location = 'user.html'">
    </div>
       
    <br><br>
    
    <!-- Table that populates with attendees of chosen event --> 
    <div>
        <table name="attendeeTable" id="attendeeTable">
            <thead>
                <tr>
                    <th>ATTENDING:</th>
                </tr>
            </thead>
            <tbody>
                <tr name= "attendingList" id="attendingList" ></tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
