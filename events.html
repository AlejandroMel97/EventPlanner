<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

          crossorigin="anonymous">

    <!-- JavaScript Files -->

    <script src="attendee.js"></script>
    <script src="adminMode.js"></script>

    <title>Events</title>

<body onload=" populateEvent('masterEvent'); populateEventSelect('events'); populateAttendeeTable()">
    <div class="jumbotron">
        <h1>Events</h1>
        <p>Select an event to see attendees or create an event.</p>
    </div>
    
    <div class="form-groups">
        <div class="col-sm-5">
            <form>
                Events:<select onchange="unpopulateTable(); populateAttendeeTable()" type="select" name="Events List" id="events">
            </form>
        </div>
    
        <div class="col-sm-5">
            <input type="button" value="Create Another Event" id="createEvent" onclick="window.location = 'add_event.html'">
            <input type=button value="Home" id="back" onclick="window.location = 'user.html'">
        </div>
    </div>
    <div>
        <table name="attendeeTable" id="attendeeTable">
            <thead>
                <tr>
                    <th>ATTENDING:</th>
                </tr>
            </thead>
            <tbody>
                <tr name= "attendingList" id="attendingList" ></tr>
            </tbody>
        </table>
    </div>
</body>
