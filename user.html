<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->

          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

          <!-- JavaScript Files -->
          <script src = "linkedlist.js"></script>

    <title>User</title>

<body onload="populateUser();   populateUserSelect('userName')">

    <div class="jumbotron">
        <h1>Select/Create User</h1>
        <p>Please select the correct user or create new.</p>
    </div>

    <div>
        <label for="userName">Select user name:</label>
        <form>
            <select name="userName" id="userName"></select>
        </form>



    </div>
    <form action = "user_availability.html">
        <button type="Continue" onclick="Continue(); "
        class="btn btn-primary" name="Continue">
        Continue
        </button>
    </form>

    <div>
        <label for="createUser">Please insert first and last name.</label>
        <form>
            <input placeholder="First Name" id="userFirstName" type="text">
            <input placeholder="Last Name" id="userLastName" type="text">
        </form>

    </div>
    <div>
        <button type="submit" onclick="submitName(); "
        class="btn btn-primary" name="submit">
        Submit
        </button>
    </div>

</body>
