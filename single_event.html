<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JavaScript Files -->
    <script src = "linkedlist.js"></script>
    <script src ="meeting.js"></script>
    <script src="global.js"></script>
    <script src="add_event.js"></script>
    <script src="attendee.js"></script>
    <script src="adminMode.js"></script>
    <script src="dataIO.js"></script>    
    <title>Events</title>
</head>

<body onload="populateEvent('masterEvent'); show_event_info()">
    
    <!-- Jumbotron header to webpage -->
    <div class="jumbotron">
        <h1 id="chosen_event_header">Event name here</h1>
    </div>
        
    <br><br>
    
    <!-- show_event_info() populates this div with info about selected event -->
        
    <div id="event_info" style="display:flex; justify-content:center">
            
        <!-- Event Name -->
            
        <!-- Created by: Username here -->
            
        <!-- Table of dates, times, and who can attend when -->
            
        <table id="event_table" border="1" padding="5px">
            <tr id="headers">
                <th>Date &nbsp; &nbsp; &nbsp;</th>
                <th>Time &nbsp; &nbsp; &nbsp;</th>
                <th>Available &nbsp; &nbsp;</th>
            </tr>    
        </table>
        
    </div>
        
        
    <br><br>

    

    
</body>
</html>
